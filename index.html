<!DOCTYPE html>
<html>
  <head>
    <title>bradley reeder :: professional page</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/6691c48adf.js"></script>
    <link rel="stylesheet" type="text/css" href="public/css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/javascript" src="public/bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      // This script makes the menu element stick to the header of the page once
      // the page scrolls to the main article.

      $(document).ready(function () {
        $(window).trigger('scroll');
        $(window).bind('scroll', function () {

            if ($(window).scrollTop() >= $('.main-article').offset().top) {
                $('.menu-container').addClass('fixed');
            } else {
                $('.menu-container').removeClass('fixed');
            }
        });
      });
    </script>
  </body>
</html>
